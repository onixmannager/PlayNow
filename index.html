<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Contenedor para el reproductor de video con autoplay y sin audio -->
  <div style="position:relative; width:100%; height:0px; padding-bottom:177.778%">
    <iframe allow="fullscreen;autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>

  <!-- Contenedor para el audio del repositorio -->
  <audio id="audio" preload="auto">
    <source src="historia1audio.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audio = document.getElementById('audio');
      const video = document.querySelector('iframe'); // Seleccionamos el iframe del video
      
      // Intentamos reproducir el audio cuando se cargue la página
      audio.play().then(() => {
        console.log("Audio iniciado automáticamente.");
      }).catch((error) => {
        console.error("El navegador ha bloqueado el auto-play del audio:", error);
      });

      // Aseguramos que el video también se reproduzca automáticamente
      video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    });
  </script>

</body>
</html>
