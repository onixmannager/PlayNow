<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio del Juego</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
      transition: opacity 0.5s;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      animation: pulse 2s infinite;
    }
    #loadAnotherButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: none;
      padding: 12px 25px;
      background: linear-gradient(145deg, #2d1a1a, #3d2d2d);
      border: 2px solid #ff0000;
      color: #ff0000;
      animation: fadeIn 1s forwards;
    }
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; bottom: 20px; }
      to { opacity: 1; bottom: 30px; }
    }
    .hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  
  <div id="player">
    <iframe id="videoPlayer" 
            allow="autoplay" 
            style="border:none; width:100%; height:100%;"
            src="https://streamable.com/e/ytg9h7?autoplay=0&loop=0&nocontrols=1&mute=1">
    </iframe>
  </div>

  <button id="playButton">INICIAR JUEGO</button>
  <button id="loadAnotherButton">AYUDAR A KILUA</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoPlayer = document.getElementById('videoPlayer');
      const playButton = document.getElementById('playButton');
      const loadButton = document.getElementById('loadAnotherButton');
      
      // Función de inicio manual
      const startExperience = () => {
        videoPlayer.src = "https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1&mute=0";
        document.getElementById('overlay').classList.add('hidden');
        playButton.classList.add('hidden');
        
        setTimeout(() => {
          loadButton.style.display = 'block';
        }, 27000); // 27 segundos
      };

      // Intentar autoplay primero
      setTimeout(() => {
        videoPlayer.src = videoPlayer.src.replace('autoplay=0', 'autoplay=1');
        videoPlayer.muted = true;
        videoPlayer.play().catch(() => {
          // Fallback: mostrar botón si falla el autoplay
          playButton.style.display = 'block';
        });
      }, 1000);

      // Eventos
      playButton.addEventListener('click', startExperience);
      loadButton.addEventListener('click', () => {
        window.location.href = "escena1.html";
      });
    });
  </script>
</body>
</html>
