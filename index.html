<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducci칩n de Video y Audio Sincronizados</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      position: relative;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Contenedor para el reproductor de video -->
  <div style="position:relative; width:100%; height:0px; padding-bottom:177.778%">
    <iframe id="video" allow="fullscreen" allowfullscreen height="100%" 
            src="https://streamable.com/e/ytg9h7?nocontrols=1" width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;">
    </iframe>
  </div>

  <!-- Contenedor para el audio -->
  <audio id="audio" preload="auto">
    <source src="https://raw.githubusercontent.com/tuusuario/tu-repo/main/tu-audio.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let audio = document.getElementById('audio');

      // Funci칩n que crea y despacha un evento de clic "real"
      function dispatchRealClick() {
        var clickEvent = new MouseEvent('click', {
          view: window,
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(clickEvent);
        audio.play().catch(error => console.log("Reproducci칩n bloqueada:", error));
      }

      // Intentar disparar el evento tras un peque침o retraso
      setTimeout(dispatchRealClick, 100);
    });
  </script>
</body>
</html>
