<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1); /* Capa completamente opaca */
      z-index: 1;
    }
    button {
      position: absolute;
      z-index: 2;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); /* Centrado perfecto */
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>

  <div id="player" style="position:relative; width:100%; height:100%">
    <iframe id="videoPlayer" allow="fullscreen;autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/ytg9h7?autoplay=0&loop=0&nocontrols=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>

  <button id="playButton">Iniciar Video</button>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = "https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1";
      
      // Ocultar ambos elementos
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('playButton').classList.add('hidden');
    });
  </script>

</body>
</html>
