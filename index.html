<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
    }
    button {
      position: absolute;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 3px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
    }
    #playButton {
      top: 50%;
      animation: glitch 2s infinite;
    }
    #loadAnotherButton {
      bottom: 20px;
      display: none;
      background: linear-gradient(145deg, #2d1a1a, #3d2d2d);
      border-color: #ff0000;
      color: #ff0000;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3),
                  inset 0 0 10px rgba(255, 0, 0, 0.2);
    }
    button:hover {
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5),
                  inset 0 0 15px rgba(0, 255, 0, 0.3);
      transform: translateX(-50%) scale(1.05);
    }
    #loadAnotherButton:hover {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5),
                  inset 0 0 15px rgba(255, 0, 0, 0.3);
    }
    button:active {
      transform: translateX(-50%) scale(0.95);
    }
    @keyframes glitch {
      0% { transform: translateX(-50%) translateY(0); }
      20% { transform: translateX(-51%) translateY(2px); }
      40% { transform: translateX(-49%) translateY(-2px); }
      60% { transform: translateX(-50.5%) translateY(1px); }
      80% { transform: translateX(-49.5%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="player">
    <video id="videoPlayer" width="100%" height="100%" style="position:absolute; left:0; top:0;"
           preload="auto" controls playsinline>
      <source src="https://streamable.com/ytg9h7" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>
  <button id="playButton">Iniciar Juego</button>
  <button id="loadAnotherButton">Ayudar a Kilua</button>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.play();

      setTimeout(function() {
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('playButton').classList.add('hidden');

        setTimeout(function() {
          document.getElementById('loadAnotherButton').style.display = 'block';
        }, 16500);
      }, 500);
    });

    document.getElementById("loadAnotherButton").addEventListener("click", function() {
      window.location.href = "escena1.html";
    });
  </script>
</body>
</html>
