<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* El video estará detrás */
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Capa oscura */
      z-index: 2; /* Capa sobre el video */
    }
    button {
      position: absolute;
      z-index: 3; /* El botón está por encima de todo */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Capa oscura que tapa el video antes de hacer clic -->
  <div id="overlay"></div>

  <!-- Contenedor para el reproductor de video con autoplay y sin audio -->
  <div id="player" style="position:relative; width:100%; height:100%">
    <iframe id="videoPlayer" allow="fullscreen;autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/ytg9h7?autoplay=0&loop=0&nocontrols=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>

  <!-- Contenedor para el audio del repositorio -->
  <audio id="audio" preload="auto">
    <source src="historia1audio.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Botón para iniciar la reproducción del video y el audio -->
  <button id="playButton">Iniciar Video y Audio</button>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      // Reproducir el audio
      const audio = document.getElementById('audio');
      audio.play().then(() => {
        console.log("Audio iniciado.");
      }).catch((error) => {
        console.error("Error al iniciar el audio:", error);
      });

      // Reproducir el video y desactivar su audio
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = "https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1"; // Activar autoplay del video

      // Desactivar el audio del video (poner volumen en 0)
      const iframe = document.querySelector('iframe');
      iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');

      // Eliminar la capa oscura y mostrar el video
      document.getElementById('overlay').style.display = 'none';
    });
  </script>

</body>
</html>
