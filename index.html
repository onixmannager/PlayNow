<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducci칩n Autom치tica</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    audio {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Contenedor para el reproductor de video con autoplay y sin audio -->
  <div style="position:relative; width:100%; height:0px; padding-bottom:177.778%">
    <iframe id="videoPlayer" allow="fullscreen;autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/ytg9h7?autoplay=0&loop=0&nocontrols=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>

  <!-- Contenedor para el audio del repositorio -->
  <audio id="audio" preload="auto">
    <source src="historia1audio.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Bot칩n para iniciar la reproducci칩n del video y el audio -->
  <button id="playButton">Iniciar Video y Audio</button>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      // Reproducir el audio
      const audio = document.getElementById('audio');
      audio.play().then(() => {
        console.log("Audio iniciado.");
      }).catch((error) => {
        console.error("Error al iniciar el audio:", error);
      });

      // Reproducir el video
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = "https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1"; // Activar autoplay del video
    });
  </script>

</body>
</html>
