<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .fullscreen-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .btn {
            padding: 8px 16px; /* Hacer el botón más pequeño */
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background-color: #ff4757;
            border: 4px solid #ff6b81;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 100px; /* Mover el botón un poco más abajo */
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        .btn:hover {
            background-color: #ff6b81;
            border-color: #ff4757;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            .btn {
                padding: 12px 24px; /* Hacer el botón más grande en móviles */
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <!-- Video de Streamable -->
        <video autoplay muted loop>
            <source src="https://streamable.com/l24w63" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>

        <button class="btn" onclick="window.location.href='capitulos.html'">Capitulos</button>
    </div>
</body>
</html>
