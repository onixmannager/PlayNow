<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .fullscreen-bg {
            background-image: url('fondo.jpg'); /* Cambia 'fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #ff4757;
            border: 4px solid #ff6b81;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        .btn:hover {
            background-color: #ff6b81;
            border-color: #ff4757;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            .btn {
                padding: 15px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <button class="btn" onclick="window.location.href='capitulos.html'">Ir a Capítulos</button>
    </div>
</body>
</html>
