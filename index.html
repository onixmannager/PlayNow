<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        #bgVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        .btn-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #ff4757;
            border: 4px solid #ff6b81;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        .btn:hover {
            background-color: #ff6b81;
            border-color: #ff4757;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 15px 30px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <video autoplay muted loop playsinline id="bgVideo" disablePictureInPicture controlslist="nodownload noremoteplayback">
            <source src="https://cdn.streamable.com/video/mp4/l24w63.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
    
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='capitulos.html'">Capítulos</button>
    </div>

    <script>
        // Forzar reproducción automática en móviles
        document.getElementById('bgVideo').play();
        
        // Bloquear controles de contexto
        document.addEventListener('contextmenu', function(e) {
            if(e.target.nodeName === 'VIDEO') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
