<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .chapter {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .chapter img {
            max-width: 100%;
            max-height: 100%;
        }
        .locked {
            filter: grayscale(100%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="chapter1" class="chapter" onclick="window.location.href='capitulo1.html'">
        <img src="capitulo1.jpg" alt="Capítulo 1">
    </div>
    <div id="chapter2" class="chapter locked" onclick="window.location.href='capitulo2.html'">
        <img src="capitulo2.jpg" alt="Capítulo 2">
    </div>
    <div id="chapter3" class="chapter locked" onclick="window.location.href='capitulo3.html'">
        <img src="capitulo3.jpg" alt="Capítulo 3">
    </div>
    <div id="chapter4" class="chapter locked" onclick="window.location.href='capitulo4.html'">
        <img src="capitulo4.jpg" alt="Capítulo 4">
    </div>
    <div id="chapter5" class="chapter locked" onclick="window.location.href='capitulo5.html'">
        <img src="capitulo5.jpg" alt="Capítulo 5">
    </div>

    <script>
        // Función para desbloquear capítulos
        function unlockChapter(chapterNumber) {
            const chapter = document.getElementById(`chapter${chapterNumber}`);
            if (chapter) {
                chapter.classList.remove('locked');
                chapter.style.pointerEvents = 'auto';
            }
        }

        // Verificar el estado de los capítulos
        if (localStorage.getItem('capitulo1_completado')) {
            unlockChapter(2);
        }
        if (localStorage.getItem('capitulo2_completado')) {
            unlockChapter(3);
        }
        if (localStorage.getItem('capitulo3_completado')) {
            unlockChapter(4);
        }
        if (localStorage.getItem('capitulo4_completado')) {
            unlockChapter(5);
        }
    </script>
</body>
</html>
