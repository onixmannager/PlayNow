<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .chapter {
            width: 100%;
            height: 20%;
            position: relative; /* Para posicionar el texto */
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .chapter img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chapter-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            box-sizing: border-box;
        }
        .chapter-title {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .chapter-name {
            font-size: 1.1em;
            margin-top: 5px;
        }
        .locked {
            filter: grayscale(100%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Capítulo 1 -->
    <div id="chapter1" class="chapter" onclick="window.location.href='capitulo1.html'">
        <img src="capitulo1.jpg" alt="Capítulo 1">
        <div class="chapter-info">
            <div class="chapter-title">Capítulo 1</div>
            <div class="chapter-name">El principio del viaje</div>
        </div>
    </div>

    <!-- Capítulo 2 -->
    <div id="chapter2" class="chapter locked" onclick="window.location.href='capitulo2.html'">
        <img src="capitulo2.jpg" alt="Capítulo 2">
        <div class="chapter-info">
            <div class="chapter-title">Capítulo 2</div>
            <div class="chapter-name">El bosque oscuro</div>
        </div>
    </div>

    <!-- Capítulo 3 -->
    <div id="chapter3" class="chapter locked" onclick="window.location.href='capitulo3.html'">
        <img src="capitulo3.jpg" alt="Capítulo 3">
        <div class="chapter-info">
            <div class="chapter-title">Capítulo 3</div>
            <div class="chapter-name">La fortaleza olvidada</div>
        </div>
    </div>

    <!-- Capítulo 4 -->
    <div id="chapter4" class="chapter locked" onclick="window.location.href='capitulo4.html'">
        <img src="capitulo4.jpg" alt="Capítulo 4">
        <div class="chapter-info">
            <div class="chapter-title">Capítulo 4</div>
            <div class="chapter-name">El abismo cósmico</div>
        </div>
    </div>

    <!-- Capítulo 5 -->
    <div id="chapter5" class="chapter locked" onclick="window.location.href='capitulo5.html'">
        <img src="capitulo5.jpg" alt="Capítulo 5">
        <div class="chapter-info">
            <div class="chapter-title">Capítulo 5</div>
            <div class="chapter-name">El destino final</div>
        </div>
    </div>

    <script>
        // Función para desbloquear capítulos
        function unlockChapter(chapterNumber) {
            const chapter = document.getElementById(`chapter${chapterNumber}`);
            if (chapter) {
                chapter.classList.remove('locked');
                chapter.style.pointerEvents = 'auto';
            }
        }

        // Verificar el estado de los capítulos
        if (localStorage.getItem('capitulo1_completado')) unlockChapter(2);
        if (localStorage.getItem('capitulo2_completado')) unlockChapter(3);
        if (localStorage.getItem('capitulo3_completado')) unlockChapter(4);
        if (localStorage.getItem('capitulo4_completado')) unlockChapter(5);
    </script>
</body>
</html>
