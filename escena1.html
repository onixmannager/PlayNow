<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    button {
      position: absolute;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 3px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
    }
    #playButton {
      top: 50%;
      animation: glitch 2s infinite;
    }
    .action-button {
      bottom: 20px;
      display: none;
      background: linear-gradient(145deg, #2d1a1a, #3d2d2d);
      border-color: #ff0000;
      color: #ff0000;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3),
                  inset 0 0 10px rgba(255, 0, 0, 0.2);
    }
    button:hover {
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5),
                  inset 0 0 15px rgba(0, 255, 0, 0.3);
      transform: translateX(-50%) scale(1.05);
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>

  <div class="video-container">
    <iframe id="videoPlayer" allow="fullscreen" allowfullscreen src="https://streamable.com/e/tru1pi?nocontrols=1"></iframe>
  </div>

  <button id="playButton">Iniciar Juego</button>
  <button id="openDoor" class="action-button">Abrir Puerta</button>
  <button id="openGrid" class="action-button">Abrir Rejilla</button>
  <button id="viewComputers" class="action-button">Ver Ordenadores</button>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      const videoPlayer = document.getElementById("videoPlayer");
      videoPlayer.src = "https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1";

      setTimeout(function() {
        document.getElementById("overlay").classList.add("hidden");
        document.getElementById("playButton").classList.add("hidden");

        // Mostrar los botones de acción después del video
        setTimeout(function() {
          document.querySelectorAll(".action-button").forEach(btn => btn.style.display = "block");
        }, 16500);
      }, 500);
    });

    document.getElementById("openDoor").addEventListener("click", function() {
      window.location.href = "https://www.example.com"; // Cambia la URL por la que necesites
    });

    document.getElementById("openGrid").addEventListener("click", function() {
      alert("Abrir rejilla..."); // Puedes cambiar esto por una acción real
    });

    document.getElementById("viewComputers").addEventListener("click", function() {
      alert("Ver ordenadores..."); // Puedes cambiar esto por una acción real
    });
  </script>

</body>
</html>
