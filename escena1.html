<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
    }
    button {
      position: absolute;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 3px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
    }
    #playButton {
      top: 50%;
      animation: glitch 2s infinite;
    }
    #loadAnotherButton {
      bottom: 20px;
      display: none;
      background: linear-gradient(145deg, #2d1a1a, #3d2d2d);
      border-color: #ff0000;
      color: #ff0000;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3),
                  inset 0 0 10px rgba(255, 0, 0, 0.2);
    }
    button:hover {
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5),
                  inset 0 0 15px rgba(0, 255, 0, 0.3);
      transform: translateX(-50%) scale(1.05);
    }
    #loadAnotherButton:hover {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5),
                  inset 0 0 15px rgba(255, 0, 0, 0.3);
    }
    button:active {
      transform: translateX(-50%) scale(0.95);
    }
    @keyframes glitch {
      0% { transform: translateX(-50%) translateY(0); }
      20% { transform: translateX(-51%) translateY(2px); }
      40% { transform: translateX(-49%) translateY(-2px); }
      60% { transform: translateX(-50.5%) translateY(1px); }
      80% { transform: translateX(-49.5%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>  <div id="overlay"></div>  <div id="player" style="position:relative; width:100%; height:100%">
    <iframe id="videoPlayer" allow="fullscreen;autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/tru1pi?nocontrols=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>
  <button id="playButton">Ayudar a Kilua</button>
<button class="loadAnotherButton">Abrir Puerta</button>
<button class="loadAnotherButton">Abrir Rejilla</button>
<button class="loadAnotherButton">Ver Ordenadores</button>

<style>
  .loadAnotherButton {
    display: none;  /* Ocultar todos los botones al inicio */
    padding: 5px 5px;
    font-size: 14px;
    cursor: pointer;
    background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 3px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3),
                inset 0 0 5px rgba(0, 255, 0, 0.2);
    transition: all 0.3s ease;
    margin: 1px;  /* Espaciado entre los botones */
  }

  .loadAnotherButton:hover {
    background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 10px rgba(0, 255, 0, 0.3);
    transform: scale(1.05);
  }

  .loadAnotherButton:active {
    transform: scale(0.95);
  }

  /* Estilo para colocar los botones uno al lado del otro */
  #buttonContainer {
    display: flex;
    justify-content: center; /* Centra los botones */
    align-items: center;
    gap: 5px;  /* Espacio entre los botones */
    margin-top: 5px;
  }
</style>

<script>
  document.getElementById("playButton").addEventListener("click", function() {
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.src = "https://streamable.com/e/tru1pi?autoplay=1&nocontrols=1";
    
    setTimeout(function() {
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('playButton').classList.add('hidden');
      
      setTimeout(function() {
        // Mostrar los botones de loadAnotherButton después de 30 segundos
        const loadButtons = document.querySelectorAll('.loadAnotherButton');
        loadButtons.forEach(function(button) {
          button.style.display = 'inline-block';  /* Cambia el display a inline-block para que estén uno al lado del otro */
        });
      }, 30000);  // Los botones se mostrarán después de 30 segundos
    }, 500);  // Esto comienza la reproducción del video inmediatamente
  });

  // Añadir el comportamiento de los botones de carga
  document.querySelectorAll(".loadAnotherButton").forEach(function(button) {
    button.addEventListener("click", function() {
      window.location.href = "escena1.html"; // Aquí cambias la URL según sea necesario
    });
  });
</script>

<!-- Contenedor para los botones -->
<div id="buttonContainer">
  <button class="loadAnotherButton">Abrir Puerta</button>
  <button class="loadAnotherButton">Abrir Rejilla</button>
  <button class="loadAnotherButton">Ver Ordenadores</button>
</div>
</body>
</html>
