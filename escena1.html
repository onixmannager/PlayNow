<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia Interactiva</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
    }
    button {
      position: relative;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { transform: translateX(-50%) translateY(0); }
      20% { transform: translateX(-51%) translateY(2px); }
      40% { transform: translateX(-49%) translateY(-2px); }
      60% { transform: translateX(-50.5%) translateY(1px); }
      80% { transform: translateX(-49.5%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none !important;
    }
    #buttonContainer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 2;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    #unmuteButton {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: none;
      background: linear-gradient(145deg, #2d1a1a, #3d2d2d);
      border-color: #ff0000;
      color: #ff0000;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3),
                  inset 0 0 10px rgba(255, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      button {
        padding: 10px 15px;
        font-size: 14px;
        margin: 5px;
        width: 100%;
        max-width: 280px;
      }
      #buttonContainer {
        bottom: 20px;
        gap: 10px;
        flex-direction: column;
      }
      #playButton {
        width: 80%;
        max-width: 250px;
        white-space: nowrap;
        padding: 12px 10px;
        font-size: 16px;
      }
      #unmuteButton {
        bottom: 80px;
      }
    }
    @media (max-width: 480px) {
      button {
        font-size: 13px;
        letter-spacing: 1px;
        padding: 8px 12px;
      }
      #buttonContainer {
        bottom: 10px;
      }
      #unmuteButton {
        bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="player">
    <iframe id="videoPlayer" allow="autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/tru1pi?nocontrols=1&mute=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>
  
  <button id="playButton">Ayudar a Kilua</button>

  
  <div id="buttonContainer">
    <button class="loadAnotherButton" data-url="escena1.html">Abrir Puerta</button>
    <button class="loadAnotherButton" data-url="escena2.html">Abrir Rejilla</button>
    <button class="loadAnotherButton" data-url="escena3.html">Ver Ordenadores</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const playButton = document.getElementById('playButton');
      const unmuteButton = document.getElementById('unmuteButton');
      const videoPlayer = document.getElementById('videoPlayer');
      let userInteracted = false;

      // Configuración inicial silenciada
      videoPlayer.src = "https://streamable.com/e/tru1pi?autoplay=1&nocontrols=1&mute=1";

      // Mostrar botón de unmute después de 2 segundos
      setTimeout(() => {
        unmuteButton.style.display = 'block';
      }, 2000);

      // Manejar interacción de usuario para sonido
      const enableSound = () => {
        if (!userInteracted) {
          userInteracted = true;
          videoPlayer.src = videoPlayer.src.replace('&mute=1', '');
          unmuteButton.style.display = 'none';
        }
      };

      // Eventos para activar sonido
      document.body.addEventListener('click', enableSound);
      unmuteButton.addEventListener('click', enableSound);

      // Autoejecución del botón principal
      setTimeout(() => {
        playButton.click();
        playButton.style.opacity = '0';
        playButton.style.pointerEvents = 'none';
      }, 1000);

      // Control del reproductor
      playButton.addEventListener("click", function() {
        setTimeout(() => {
          document.getElementById('overlay').classList.add('hidden');
          
          setTimeout(() => {
            document.getElementById('buttonContainer').style.display = 'flex';
          }, 30000);
        }, 500);
      });

      // Control de botones de opciones
      document.querySelectorAll(".loadAnotherButton").forEach(button => {
        button.addEventListener("click", function() {
          window.location.href = this.dataset.url;
        });
      });
    });
  </script>
</body>
</html>
