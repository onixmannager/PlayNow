<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia Interactiva</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
    }
    button {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }
    #buttonContainer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      z-index: 2;
    }
    @media (max-width: 768px) {
      #buttonContainer {
        bottom: 20px;
        gap: 10px;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="player">
    <iframe id="videoPlayer" allow="autoplay" allowfullscreen 
            style="border:none; width:100%; height:100%;"></iframe>
  </div>
  
  <button id="playButton">Ayudar a Kilua</button>
  <div id="buttonContainer">
    <button class="loadAnotherButton" data-url="escena1.html">Abrir Puerta</button>
    <button class="loadAnotherButton" data-url="escena2.html">Abrir Rejilla</button>
    <button class="loadAnotherButton" data-url="escena3.html">Ver Ordenadores</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoPlayer = document.getElementById('videoPlayer');
      const playButton = document.getElementById('playButton');
      let videoStarted = false;

      // Simular click automático después de 1s
      setTimeout(() => {
        playButton.click();
      }, 1000);

      // Iniciar video con audio
      playButton.addEventListener('click', () => {
        if(!videoStarted) {
          videoStarted = true;
          videoPlayer.src = 'https://streamable.com/e/tru1pi?autoplay=1&nocontrols=1';
          
          // Ocultar overlay después de iniciar
          setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
          }, 1000);

          // Mostrar opciones después de 30s
          setTimeout(() => {
            document.getElementById('buttonContainer').style.display = 'flex';
          }, 30000);
        }
      });

      // Control de audio con interacción de usuario
      document.body.addEventListener('click', () => {
        videoPlayer.src = videoPlayer.src.replace('&mute=1', '');
      });

      // Control de botones de opciones
      document.querySelectorAll('.loadAnotherButton').forEach(button => {
        button.addEventListener('click', function() {
          window.location.href = this.dataset.url;
        });
      });
    });
  </script>
</body>
</html>
