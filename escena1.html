<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
    }
    button {
      position: relative;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { transform: translateX(-50%) translateY(0); }
      20% { transform: translateX(-51%) translateY(2px); }
      40% { transform: translateX(-49%) translateY(-2px); }
      60% { transform: translateX(-50.5%) translateY(1px); }
      80% { transform: translateX(-49.5%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none !important;
    }
    #buttonContainer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 2;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    .loadAnotherButton {
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border-color: #00ff00;
      color: #00ff00;
    }
    .loadAnotherButton:hover {
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5),
                  inset 0 0 15px rgba(0, 255, 0, 0.3);
      transform: scale(1.05);
    }
    .loadAnotherButton:active {
      transform: scale(0.95);
    }

    /* Media Queries para móviles */
    @media (max-width: 768px) {
      button {
        padding: 10px 15px;
        font-size: 14px;
        margin: 5px;
        width: 100%;
        max-width: 280px;
      }
      
      #buttonContainer {
        bottom: 20px;
        gap: 10px;
        flex-direction: column;
      }
      
      #playButton {
        width: 80%;
        max-width: 250px;
        white-space: nowrap;
        padding: 12px 10px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      button {
        font-size: 13px;
        letter-spacing: 1px;
        padding: 8px 12px;
      }
      
      #buttonContainer {
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="player" style="position:relative; width:100%; height:100%">
    <iframe id="videoPlayer" allow="fullscreen;autoplay" allowfullscreen height="100%" 
            src="https://streamable.com/e/tru1pi?nocontrols=1" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>
  
  <button id="playButton">Ayudar a Kilua</button>
  
  <div id="buttonContainer">
    <button class="loadAnotherButton" data-url="escena1.html">Abrir Puerta</button>
    <button class="loadAnotherButton" data-url="escena2.html">Abrir Rejilla</button>
    <button class="loadAnotherButton" data-url="escena3.html">Ver Ordenadores</button>
  </div>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = "https://streamable.com/e/tru1pi?autoplay=1&nocontrols=1";
      
      setTimeout(function() {
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('playButton').classList.add('hidden');
        
        setTimeout(function() {
          document.getElementById('buttonContainer').style.display = 'flex';
        }, 27000);
      }, 500);
    });

    document.querySelectorAll(".loadAnotherButton").forEach(function(button) {
      button.addEventListener("click", function() {
        window.location.href = this.dataset.url;
      });
    });
  </script>
</body>
</html>
