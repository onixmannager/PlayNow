<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia Interactiva</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      z-index: 1;
      transition: opacity 0.5s;
    }
    button {
      position: relative;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    #playButton, #unmuteButton {
      opacity: 0;
      pointer-events: none;
    }
    #buttonContainer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 2;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    #buttonContainer button {
      opacity: 1 !important;
      pointer-events: all !important;
      animation: fadeIn 0.5s forwards;
    }
    #unmuteButton {
      background: linear-gradient(145deg, #2d1a1a, #3d2d2d);
      border-color: #ff0000;
      color: #ff0000;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3),
                  inset 0 0 10px rgba(255, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      button {
        padding: 10px 15px;
        font-size: 14px;
        margin: 5px;
        width: 100%;
        max-width: 280px;
      }
      #buttonContainer {
        bottom: 20px;
        gap: 10px;
        flex-direction: column;
      }
    }
    @media (max-width: 480px) {
      button {
        font-size: 13px;
        letter-spacing: 1px;
        padding: 8px 12px;
      }
      #buttonContainer {
        bottom: 10px;
      }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="player">
    <iframe id="videoPlayer" allow="autoplay" allowfullscreen height="100%" 
            width="100%" 
            style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
  </div>
  
  <button id="playButton">Ayudar a Kilua</button>
  <button id="unmuteButton">Activar Sonido</button>
  
  <div id="buttonContainer">
    <button class="loadAnotherButton" data-url="escena1.html">Abrir Puerta</button>
    <button class="loadAnotherButton" data-url="escena2.html">Abrir Rejilla</button>
    <button class="loadAnotherButton" data-url="escena3.html">Ver Ordenadores</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoPlayer = document.getElementById('videoPlayer');
      let videoStarted = false;

      const startVideo = (muted = true) => {
        if(!videoStarted) {
          videoStarted = true;
          videoPlayer.src = `https://streamable.com/e/tru1pi?autoplay=1&nocontrols=1&mute=${muted ? 1 : 0}`;

          videoPlayer.addEventListener('playing', () => {
            // Ocultar overlay con transición
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
              document.getElementById('overlay').classList.add('hidden');
            }, 500);

            // Mostrar botones a los 27 segundos
            setTimeout(() => {
              document.getElementById('buttonContainer').style.display = 'flex';
            }, 27000);
          });
        }
      };

      // Autoinicio mejorado
      setTimeout(() => {
        startVideo(true);
      }, 1000);

      // Activación de sonido con cualquier click
      document.body.addEventListener('click', () => {
        if(videoStarted) {
          videoPlayer.src = videoPlayer.src.replace('&mute=1', '&mute=0');
        }
      });

      // Navegación
      document.querySelectorAll(".loadAnotherButton").forEach(button => {
        button.addEventListener("click", function() {
          window.location.href = this.dataset.url;
        });
      });
    });
  </script>
</body>
</html>
