<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: auto;
    }

    button {
      position: absolute;
      z-index: 2;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: green;
      border: 2px solid #00ff00;
      border-radius: 3px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3),
                  inset 0 0 10px rgba(0, 255, 0, 0.2);
      transition: all 0.3s ease;
    }
    #playButton {
      display: none; /* Botón completamente oculto */
    }
    #loadAnotherButton {
  bottom: 20px;
  display: none;
  padding: 8px 18px; /* Botón más pequeño */
  font-size: 14px; /* Letra más pequeña */
  cursor: pointer;
  background: linear-gradient(145deg, #003300, #005500); /* Verde oscuro */
  border: 2px solid #00ff00; /* Verde neón */
  color: #00ff00; /* Texto verde neón */
  border-radius: 5px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: Arial, sans-serif;
  text-shadow: 0 0 8px rgba(0, 255, 0, 0.8); /* Resplandor verde */
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.5),
              inset 0 0 10px rgba(0, 255, 0, 0.3);
  transition: all 0.3s ease;
}

#loadAnotherButton:hover {
  background: linear-gradient(145deg, #005500, #007700);
  box-shadow: 0 0 25px rgba(0, 255, 0, 1),
              inset 0 0 15px rgba(0, 255, 0, 0.5);
  transform: translateX(-50%) scale(1.05);
}

#loadAnotherButton:active {
  transform: translateX(-50%) scale(0.95);
}
    @keyframes glitch {
      0% { transform: translateX(-50%) translateY(0); }
      20% { transform: translateX(-51%) translateY(2px); }
      40% { transform: translateX(-49%) translateY(-2px); }
      60% { transform: translateX(-50.5%) translateY(1px); }
      80% { transform: translateX(-49.5%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>  
  <div id="player" style="position:relative; width:100%; height:100%">
    <iframe id="videoPlayer" 
        allow="fullscreen; autoplay; encrypted-media; picture-in-picture" 
        allowfullscreen 
        height="100%" 
        src="https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1" 
        width="100%" 
        style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
    </iframe>
    <div id="overlay"></div>
  </div>
  
  <button id="playButton">Iniciar Juego</button>
  <button id="loadAnotherButton">Ayudar a Kilua</button>  
  
  <script>
    // Automatización del flujo
    window.addEventListener('load', function() {
      // Simular clic en el botón oculto
      document.getElementById('playButton').click();
    });

    document.getElementById("playButton").addEventListener("click", function() {
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = "https://streamable.com/e/ytg9h7?autoplay=1&loop=0&nocontrols=1";
    
      setTimeout(function() {
        document.getElementById('playButton').classList.add('hidden');
        
        setTimeout(function() {
          document.getElementById('loadAnotherButton').style.display = 'block';
        }, 16500);
      }, 0);
    });

    document.getElementById("loadAnotherButton").addEventListener("click", function() {
      window.location.href = "escena1.html";
    });
  </script>
</body>
</html>
